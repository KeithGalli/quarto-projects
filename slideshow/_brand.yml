meta:
  name: keith-galli-brand.yml
  links:
    youtube: https://youtube.com/@KeithGalli
    github: https://github.com/KeithGalli

logo:
  images:
    icon-color: logos/kg-logo.svg
    wide-color: logos/kg-logo.svg
    tall-color: logos/kg-logo.svg
  small: icon-color
  medium: wide-color
  large: tall-color

color:
  palette:
    tech-green: "#00b894"
    deep-space: "#2d3436"
    mint-hint: "#55efc4"
    ghost-white: "#f5f6fa"
    dark-gray: "#1f2937"    # Darker background color
    silver: "#e5e7eb"       # Lighter foreground color for better contrast
  primary: tech-green
  success: tech-green
  warning: mint-hint
  danger: deep-space
  background: dark-gray
  foreground: silver

typography:
  fonts:
    - family: JetBrains Mono
      source: google
    - family: Inter
      source: google
  base:
    family: Inter
    line-height: 1.6
  headings:
    family: Inter
    weight: normal
  link:
    color: tech-green
  monospace:
    family: JetBrains Mono
    size: 1em

defaults:
  bootstrap:
    theme-colors:
      primary: "#00b894"
      secondary: "#2d3436"
    font-family-base: "Inter, system-ui"
    font-family-monospace: "JetBrains Mono"
  quarto:
    format:
      html:
        mainfont: Inter
        monofont: JetBrains Mono
  shiny:
    font-family: "Inter"
    code-font-family: "JetBrains Mono"